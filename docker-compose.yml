services:
  postgres:
    image: postgres:16
    container_name: de_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ingestion:
    build: ./services/ingestion
    container_name: de_ingestion
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DATA_DIR: /data
      CHUNK_SIZE: "50000"
    volumes:
      - ./dataset/raw:/data:ro
    depends_on:
      postgres:
        condition: service_healthy

  processing:
    build: ./services/processing
    container_name: de_processing
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  pgdata:
